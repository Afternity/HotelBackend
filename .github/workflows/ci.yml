name: CI Tests

on:
  pull_request:
    branches:
      - develop
      - main
      - 'release/**'
  push:
    branches:
      - develop
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore HotelBackend.sln
      
    - name: Build
      run: dotnet build HotelBackend.sln --no-restore --configuration Release
      
    - name: Run tests
      run: dotnet test HotelBackend.Tests --no-build --configuration Release --verbosity normal